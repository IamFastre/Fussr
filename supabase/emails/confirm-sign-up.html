<!--
  SUBJECT:
    Reset Your Fussr Password
--->

<html>
  <head>
    <style>
      .body {
        padding: 25px;
        font-family: Montserrat, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #f1f1f1;
        background-color: #001005;
      }

      .heading {
        display: block;
        gap: 10px;
        color: #32e978;
      }

      .heading .img {
        display: block;
        font-size: 1rem;
        font-family: 'Cascadia Code', 'Courier New', Courier, monospace;
        font-style: italic;
      }

      .heading .img .logo {
        display: block;
        width: 128px;
        height: 128px;
      }

      .sep {
        border: 1px solid #32e978;
      }

      .accent {
        color: #32e978;
      }

      .link {
        padding: 10px;

        color: #001005 !important;
        font-size: smaller;
        font-weight: bold;
        text-decoration: none;

        background-color: #32e978;
        border-radius: 10px;
      }

      .faint {
        opacity: 0.5;
      }
    </style>
  </head>
  <body class="body">
    <h2 class="heading">
      <div align="center" class="img">
        <img
          src="https://images2.imgbox.com/12/94/D2fupz87_o.png"
          alt="Fussr logo"
          class="logo"
        />
        <span>Fussr</span>
      </div>
      <span>Confirm Your Signup</span>
    </h2>
    <hr class="sep" />
    <p>
      Welcome to <strong>Fussr</strong>, <span class="accent">{{ .Data.username }}</span>.
      <br />
      Follow this link below to confirm your account and sign in:
    </p>
    <div align="center">
      <a class="link" href="{{ .RedirectTo }}?type=email&token_hash={{ .TokenHash }}">
        Confirm Account
      </a>
    </div>
  </body>
</html>
